<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="css/common.css" />
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile-common.css" />
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="css/register.css" />
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile-register.css" />
    <script type="text/javascript" src="utils/jquery.min.js"></script>
    <script type="text/javascript" src="js/head.js"></script>
</head>
<body>
   <div class="header">
       <div class="container">
           <div class="logo">
               <a href="index.html">
                   <img src="img/logo.png"/>
               </a>
           </div>
           <div class="btn" id="icon">
               <img src="img/icon.png"/>
           </div>
       </div>
   </div>
   <div class="nav" style="display:none;">
       <ul class="menu head-font-style">
            <a href="index.html"><li class="one">WMS</li></a>
            <a href="price.html"><li>价格</li></a>
            <a href="consumer.html"><li>客户</li></a>
            <a href="help.html"><li>帮助</li></a>
            <a href="login.html"><li>登录</li></a>
            <a href="register.html"><li class="current">注册</li></a>
        </ul>
    </div>
    <div class="content">
        <div class="box">
           <div class="box-register register-box">
                <div class="top">
                    <h4>欢迎注册跳羚WMS</h4>
                    <div class="line">
                        <img class="one" id="oneImg" src="img/register-icon1.png">
                        <img class="two" id="twoImg" src="img/register-icon2,1.png">
                        <img class="three" id="threeImg" src="img/register-icon3,1.png">
                    </div>
                </div>
                <div class="bottom">
                    <div class="first">
                        <input type="text" placeholder="请输入手机号/邮箱">
                        <!--<div class="validate-code">
                            <input type="text" placeholder="请输入验证码，点击图片可更换">
                            <input type="button">
                        </div>-->
<!--
                        <label class="tip">拖动完成验证</label>
                        <div class="validate">

                        </div>
-->
                        <div class="checkbox">
                            <label><input type="checkbox">
                            同意
                            <a href="help.html">《跳羚科技用户使用协议》</a></label>
                        </div>
                        <input type="button" id="firstNext" value="同意，下一步">
                        <p>已有账号？请直接<a class="single-page" href="login.html">登录</a><a class="index-page" href="index.html">登录</a></p>
                    </div>
                    <div class="second" style="display:none;">
                        <p>我们已向您的手机<label>15221641362</label>发送了一条验证短信</p>
                        <div class="code">
                            <input type="text" placeholder="请输入您收到的验证码">
                            <input type="button" value="57S后重新获取">
                        </div>
                        <div class="next-btn">
                            <input type="button" id="secondNext" value="下一步">
                        </div>
                        <div class="back">
                            <label>返回上一步 | 已有账号？请直接<a class="single-page" href="login.html">登录</a><a class="index-page" href="index.html">登录</a></label>
                        </div>
                    </div>
                    <div class="third" style="display:none;">
                        <input type="text" placeholder="请输入公司名称">
                        <input type="text" placeholder="请输入姓名">
                        <input type="password" placeholder="密码（6-16位）">
                        <input type="button" id="finish" value="完 成">
                        <div class="back">
                            <label>返回上一步 | 已有账号？请直接<a class="single-page" href="login.html">登录</a><a class="index-page" href="index.html">登录</a></label>
                        </div>
                    </div>
                </div>
           </div>
           <div class="box-success register-success" style="display:none;">
               <h4>恭喜您，注册成功！您将有7天免费试用时间！</h4>
               <p>登录账号以短信形式发送到您手机，请留意！</p>
               <span>10S后自动跳转到WMS首页</span>
               <a class="index-page" href="index.html">
                   <input type="button" value="立刻登录到WMS">
               </a>
               <a class="single-page" href="login.html">
                   <input type="button" value="立刻登录到WMS">
               </a>
           </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
